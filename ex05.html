<script>
    let size = parseInt(prompt("Chọn kích thước dãy: "));
    let list = [];
    let count = 0;
    for (let i = 0; i < size; i++){
        let int = Math.floor((Math.random()-0.5)*10000);
        list.push(int);
        if (int < 0){
            count++;
        }
    }
    //console.log(list);
    document.write('Dãy '+list + ' có '+count+' số nguyên âm');
</script>
