<script>
    const min = 0;
    const max = 20;
    let list = [];
    let count = 0;
    for (let i = 0; i< 10; i++){
        let int = Math.floor(Math.random()*(max-min)+min);
        list.push(int);
        if (int >=10){
            count++;
        }
    }
    document.write('Mảng '+ list.toString()+' có '+count+' số lớn hơn hoặc bằng 10');

</script>
